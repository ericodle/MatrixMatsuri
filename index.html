<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts of Speech Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="splash-screen">
        <h1>Welcome to the Parts of Speech Game!</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="word-container">
            <div class="word" draggable="true">Noun</div>
            <div class="word" draggable="true">Verb</div>
            <div class="word" draggable="true">Adjective</div>
        </div>
        <div id="sentence-area" ondragover="allowDrop(event)" ondrop="drop(event)">
            <p>Drag words here to form a sentence!</p>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
